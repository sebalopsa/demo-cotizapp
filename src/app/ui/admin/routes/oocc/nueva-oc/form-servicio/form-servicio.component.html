<div class="row" [formGroup]="parentForm">
  <div class="col-lg-12">
    <div class="row highlight">
      <div class="col-2">
        <label for="servicio">Servicio Prestado:</label>
      </div>
      <div class="col-lg-10">
        <input type="email" class="form-control {{servicioControl.invalid && servicioControl.touched?'is-invalid':''}}" id="servicio" name="servicio"
          placeholder="Descripción del servicio" formControlName="servicio">
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="row highlight">
      <div class="col-lg-7">
        <label for="plazo">Plazo de entrega:</label>
      </div>
      <div class="col-lg-5">
        <input type="email" class="form-control {{plazoControl.invalid?'is-invalid':''}}" id="plazo" name="plazo"
          placeholder="Días" formControlName="plazo">
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="row highlight">
      <div class="col-lg-6">
        <label for="vigencia">Vigencia documento:</label>
      </div>
      <div class="col-lg-6">
        <input type="email" class="form-control {{vigenciaControl.invalid?'is-invalid':''}}" id="vigencia" name="vigencia"
          placeholder="Días" formControlName="vigencia">
      </div>
    </div>
  </div>

  <div class="col-lg-3">
    <div class="row highlight">
      <div class="col-lg-6">
        <label for="divisa">Divisa:</label>
      </div>
      <div class="col-lg-6">
        <select id="divisa" name="divisa" class="form-control" formControlName="divisa">
          <option value="CLP">CLP</option>
          <option value="USD">USD</option>
          <option value="UF">UF</option>
        </select>
      </div>
    </div>
  </div>
</div>
